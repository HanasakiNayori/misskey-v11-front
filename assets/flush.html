<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Misskeyのリカバリ</title>
		<script>
			const yn = location.search === '?force' || window.confirm('キャッシュをクリアしますか？\n\nDo you want to clear caches?');
			if (yn) {
				localStorage.setItem('shouldFlush', 'true');
			}

			location.href = '/';
		</script>
	</head>
</html>
